<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggler Switch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 50px;
    }

    h2 {
      margin-bottom: 40px;
      color: #333;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .toggle-container div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Hide default checkbox */
    .toggle {
      display: none;
    }

    /* Switch styling */
    .switch {
      position: relative;
      width: 60px;
      height: 34px;
      background: #ccc;
      border-radius: 34px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .switch::after {
      content: "";
      position: absolute;
      width: 26px;
      height: 26px;
      left: 4px;
      top: 4px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Checked state */
    .toggle:checked + .switch {
      background: #28a745;
    }

    .toggle:checked + .switch::after {
      transform: translateX(26px);
    }

    span {
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>How do you want your project to be</h2>
  <div class="toggle-container">
    <div class="g1">
      <input type="checkbox" id="good" class="toggle">
      <label for="good" class="switch"></label>
      <span>Good</span>
    </div>
    <div class="g2">
      <input type="checkbox" id="cheap" class="toggle">
      <label for="cheap" class="switch"></label>
      <span>Cheap</span>
    </div>
    <div class="g3">
      <input type="checkbox" id="fast" class="toggle">
      <label for="fast" class="switch"></label>
      <span>Fast</span>
    </div>
  </div>

  <script>
    const toggles = document.querySelectorAll(".toggle");

    toggles.forEach(toggle => {
      toggle.addEventListener("change", () => {
        let checked = [...toggles].filter(t => t.checked);
        
        if (checked.length > 2) {
          // If 3rd is clicked, uncheck the first one
          checked[0].checked = false;
        }
      });
    });
  </script>
</body>
</html>
